<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@400;600;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../Css/bootstrap.min.css">
    <link rel="stylesheet" href="../Css/signup.css">
</head>
<body>
    
    <main>
        <section class="container-fluid background d-flex justify-content-center align-items-center">
            <div class="mx-auto p-5 shadow-lg signbox text-white rounded-4 col-sm-6 col-md-6 col-xl-6">
                <div class="mb-3 row text-center">
                    <h1>Smart Login System</h1>
                </div>
                <div class="mb-3 row">
                    <label for="inputName" class="col-sm-2 col-form-label">Name</label>
                    <div class="col-sm-10">
                      <input type="text" class="form-control" id="inputName" placeholder="Enter your Name">
                    </div>
                    <div id="nameMsg" class="mt-2 mx-auto col-sm-10 alert alert-danger d-none">input name is invalid at least must be 3 characters</div>
                  </div>
                <div class="mb-3 row">
                    <label for="inputEmail" class="col-sm-2 col-form-label">Email</label>
                    <div class="col-sm-10">
                      <input type="email" class="form-control" id="inputEmail" placeholder="Enter your Email">
                    </div>
                    <div id="emailMsg" class="mt-2 mx-auto col-sm-10 alert alert-danger d-none">
                      input email is invalid ex:test@gmail.com
                    </div>
                    <div id="isExists" class="alert mx-auto d-none col-sm-10 ">this email is already exists</div>
                  </div>
                  <div class="mb-3 row">
                    <label for="inputPassword" class="col-sm-2 col-form-label">Password</label>
                    <div class="col-sm-10">
                      <input type="password" class="form-control" id="inputPassword" placeholder="Enter your Password">
                    </div>
                    <div id="passMsg" class="mt-2 mx-auto col-sm-10 alert alert-danger d-none">input password is invalid Minimum eight characters, at least one letter, one number and one special character:</div>
                  </div>
                   
                  <div class="mb-3 row">
                    <button type="submit" class="btn" onclick="addUser()"> Sign Up </button>
                  </div>
                  <div class="mb-3 row text-center">
                    <p>You Have an account <a href="index.html">Sign in</a></p>
                  </div>      
                     
            </div>
          
        </section>
    </main>

    <script src="../Js/bootstrap.bundle.min.js"></script>
    <script src="../Js/signup.js"></script>
</body>
</html>
